<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la empresa</label>
          <input
            type="text"
            id="nombreE"
            class="form-control"
            name="nombreE"
            [(ngModel)]="expLab.nombreE"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombreE">Descripcion de la tarea</label>
          <input
            type="text"
            id="descripcionE"
            class="form-control"
            name="descripcionE"
            [(ngModel)]="expLab.descripcionE"
            required
          />
        </div>
        <button class="btn btn-primary">Actualizar experiencia</button>
      </form>
    </div>
  </div>
</div>
